<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-menu">
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="nav-logo">
                <div class="logo">

                </div>
            </div>
            <div class="nav-input">
                <input placeholder="Search" class="search-input">
                <div class="input-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-mic">
                <div class="mic">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="nav-notify">
                <div class="notify-icon">
                    <i class="fa-regular fa-bell"></i>
                </div>
            </div>
            <div class="nav-profile">
                <div class="profile">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="left-element">
        <div class="home box">
            <div class="icon i1"><i class="fa-solid fa-house"></i></div>
        </div>
        <div class="shots box">
            <div class="icon i2"><i class="fa-brands fa-free-code-camp"></i></div>
        </div>
        <div class="subscription box">
            <div class="icon i3"><i class="fa-solid fa-money-bill-wheat"></i></div>
        </div>
    </div>
    <div class="panel">
        <div class="pbox pb1">All</div>
        <div class="pbox pb2">Mixes</div>
        <div class="pbox pb3">New</div>
        <div class="pbox pb4">Music</div>
        <div class="pbox pb5">Tech</div>
        <div class="pbox pb1">All</div>
        <div class="pbox pb2">Mixes</div>
        <div class="pbox pb3">New</div>
        <div class="pbox pb4">Music</div>
        <div class="pbox pb5">Tech</div>
        <div class="pbox pb1">All</div>
        <div class="pbox pb2">Mixes</div>
        <div class="pbox pb3">New</div>
        <div class="pbox pb4">Music</div>
        <div class="pbox pb5">Tech</div>
        
    </div>
</body>
</html>
